<!DOCTYPE html>
<html lang="end">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Criar Novo Produto</title>
        <link rel="stylesheet" href="style.css">
        <script src="criarProduto.js"></script>

    </head>
    <body>
        <h1> ❏𝑪𝒓𝒊𝒂 𝒏𝒐𝒗𝒐 𝑷𝒓𝒐𝒅𝒖𝒕𝒐❐ </h1>
        <div id="listDiv"></div>
        <div id="formdiv">
        <form>
            <div>
                <label for = "inputNome"> ː𝑵𝒐𝒎𝒆 𝒅𝒐 𝑷𝒓𝒐𝒅𝒖𝒕𝒐:☛</label>
                <input id="inputNome" type="text">
            </div>
            <br>
            <div>
                <label for = "inputFabricante"> ː𝑵𝒐𝒎𝒆 𝒅𝒐 𝑭𝒂𝒃𝒓𝒊𝒄𝒂𝒏𝒕𝒆:☛</label>
                <input id="inputFabricante" type="text">
            </div>
            <br>
            <div>
                <label for = "inputPrecoCompra"> ː𝑷𝒓𝒆𝒄̧𝒐 𝒅𝒆 𝑪𝒐𝒎𝒑𝒓𝒂:☛</label>
                <input id="inputPrecoCompra" type="number" step="0.01">
            </div>
            <br>
            <div>
                <label for = "inputPrecoVenda"> ː𝑷𝒓𝒆𝒄̧𝒐 𝒅𝒆 𝑽𝒆𝒏𝒅𝒂 ☛ </label>
                <input id="inputPrecoVenda" type="number" step="0.01">
            </div>
            <br>
        </br>
            <div>
<button id="buttonOk" type="button"onclick="criarProduto()"> 𝑶𝑲 ✔  </button>
                <button id="buttonCancel" type="button"> 𝐂𝐚𝐧𝐜𝐞𝐥 ✘ </button> 
            </div>
        </form>
    </div>
</body>
</html>
